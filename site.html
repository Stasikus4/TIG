<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="js.js" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            </div>

            <div class="col-xl-2 offset-xl-2">
              <a href="#">

            <div class="col-xl-1">
              <a href="#">

            </div>

            <div class="col-xl-2">
              <a href="#">
                <button class="but3 header-btn">Контакты</button>
              </a>
            </div>

            <div class="col-xl-2 offset-xl-1">
              <a href="#">
                <button class="button1 header-btn">Регистрация</button>
              </a>
            </div>

            <div class="col-xl-1">
              <a href="#">
                <button class="button2 header-btn">Вход</button>
